<div class="hpanel animated fadeIn" style="animation-delay: 0.1s">
    <div class="panel-body">

        <form class="form-horizontal" name="pc.planTypesForm" ng-submit="pc.saveType()" novalidate>
            <div class="form-group">
                <h3>{{pc.header}}</h3>
            </div>
            <div class="hr-line-dashed"></div>
            <div class="form-group">
                <label class="col-lg-3 control-label">Plan Type</label>
                <div class="col-lg-9">
                    <input type="text"
                           class="form-control m-b ng-class:{'error': pc.formErrors && !pc.planTypesForm.Name.$valid}"
                           name="Name" id="planType"
                           ng-model="pc.planTypesFormData.name"
                           ng-minlength="1"
                           ng-maxlength="50"
                           required>
                    <div role="alert" class="help-inline error">
                        <span class="error" ng-show="pc.formErrors && pc.planTypesForm.Name.$error.required">Name is required</span>
                        <span class="error" ng-show="pc.formErrors && pc.planTypesForm.Name.$error.minlength">Too short! Title must be at least 1 character</span>
                        <span class="error" ng-show="pc.formErrors && pc.planTypesForm.Name.$error.maxlength">Too long! Title must be 50 characters or less</span>
                    </div>
                </div>
            </div>
            <div class="hr-line-dashed"></div>
            <button class="pull-left btn btn-default btn-md saveButtons" type="submit">Save</button>
            <button type="button" style="margin-left:10px" class="pull-left btn btn-default btn-md deleteButtons" ng-if="pc.deleteButton" ng-click="pc.deleteType()">Delete</button>
        </form>

    </div>
</div>
